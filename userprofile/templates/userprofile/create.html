{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}


<div class="row">

    {% if not request.user.is_authenticated %}
    <div class="col-lg">
        <h1>Login</h1>
    </div>
    {% endif %}

    <div class="col-lg">
        {% block title_registration %}
        <h1>Registration</h1>
        {% endblock %}
        
        <form method="POST" action="">
        {% csrf_token %}
        {{ userform|crispy}}
        {{ profileform|crispy}}

        
        <div class="row">
            <div class="col">
                <button type="submit" class='btn btn-primary btn-block btn-lg'>
                Send
                </button>
            </div>
        </div>
        </from>
    </div>
</div>

{% endblock %}
