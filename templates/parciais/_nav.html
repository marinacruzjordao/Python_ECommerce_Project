 {% load omfilter %}

 <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
     <a class="navbar-brand" href="{% url 'product:lists' %}">E-commerce</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ml-auto">

             {% if request.user.is_authenticated %}
             <li class="nav-item dropdown">
                 <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                     data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Account
                 </a>
                 <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'request:lists' %}">My Requests</a>
                    <a class="dropdown-item" href="{% url 'userprofile:create' %}">Update Data</a>
                    <a class="dropdown-item" href="{% url 'userprofile:logout' %}">Logout</a>
 
                 </div>
             </li>
             {% else %}
             <li class="nav-item">
                 <a class="nav-link" href="{% url 'userprofile:create' %}">Enter</a>
             </li>
              <li class="nav-item">
                 <a class="nav-link" href="{% url 'userprofile:create' %}">Create Account</a>
             </li>
             {% endif %}

             {% if request.session.cart %}
             <li class="nav-item">
                 <a class="nav-link nav-cart-link active" href="{% url 'product:cart' %}">
                     <span class="nav-cart-text mr-1">
                         Cart
                     </span>
                     <span class="nav-cart-count mr-1">
                         <strong>{{ request.session.cart|cart_total_qtd }}x</strong>
                     </span>
                     <span class="nav-cart-icon mr-2">
                         <i class="fas fa-shopping-cart"></i>
                     </span>
                 </a>
             </li>
            {% endif %}

         </ul>
         <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'product:search' %}">
             <input name="term" value="{{ request.GET.term }}" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
             <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
         </form>
     </div>
 </nav>
